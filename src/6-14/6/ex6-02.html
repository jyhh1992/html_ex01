<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script 태그에 자바스크립트 작성</title>
<script>
function over(obj) {
	obj.src="media/banana.png";
}
// obj는 매개변수
function out(obj) {
	obj.src="media/apple.png";
}
</script>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="media/apple.png" alt="이미지" 
		onmouseover="over(this)" 
		onmouseout="out(this)">
		<!-- this는 argument(인자) 
		tag는 객체로 인식 -->
</body>
</html>
