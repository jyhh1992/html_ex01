<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title></head>
<body>
<h3>로그인 폼</h3>
<hr>
<form name="fo" method="get">
    <!-- method get은 서버에 데이터를 요청 post는 서버에 데이터를 올림 -->
사용자 ID : <input type="text" size="15" value=""><br>
비밀 번호 : <input type="password" size="15" value="">
<!-- type 속성을 password로 주면 입력시 검열이 가능 -->
<input type="submit" value="완료">
<!-- submit 속성을 주면 버튼 생성 -->
</form>
</body>
</html>
